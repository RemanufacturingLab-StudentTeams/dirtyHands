<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Hands - {{title}}</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />


    <style>
        body {
            min-height: 100vh;
            /* Optional background color */
            /* background-color: #f8f9fa; */
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
    
        @media (max-width: 768px) {
            .sidebar {
                position: absolute; /* Makes the sidebar float above content */
                width: 200px; /* Reduce width for smaller screens */
                height: auto; /* Adjust height to content */
                padding-bottom: 10px; /* Add padding for spacing */
                z-index: 1050; /* Ensure it appears above other elements */
                transform: translateX(-100%); /* Hidden by default */
                transition: transform 0.3s ease-in-out; /* Smooth slide-in effect */
            }
            .sidebar.show {
                transform: translateX(0); /* Show the sidebar */
            }
            .content {
                margin-left: 0; /* Adjust content to full width */
            }
            .navbar {
                margin-left: 0;
                width: 100%;
            }
        }
        .logo-text {
            font-family: 'Poppins', sans-serif; /* Replace with any modern font */
            font-size: 1.8rem; /* Adjust the size as needed */
            letter-spacing: 2px;
            border-bottom: 2px solid #007bff; /* Add an underline effect */
            display: inline-block; /* Ensure spacing works properly */
            padding-bottom: 5px; /* Add some space between the text and the underline */
        }
        .logo-text {
            position: relative;
            display: inline-flex; /* Ensures alignment between the icon and text */
            align-items: center; /* Aligns icon with text vertically */
        }
        
        .logo-icon {
            width: 48px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 8px; /* Space between the icon and text */
        }
        .hidden {
            display: none;
          }
        
          .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
          }
        
          .visible {
            opacity: 1;
            transition: opacity 1s ease-in-out;
          }
        
    </style>
    
</head>
<body>
    <header>
        <nav>            
            {% if current_user.is_authenticated %}
                <!-- 
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
                -->
            {% else %}
            {% endif %}
        </nav>
    </header>
    <main>
        {% block flashes %}{% endblock %}
        {% block content %}{% endblock %}
    </main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('menu-toggle');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
    
        if (menuToggle && closeSidebar && sidebar) {
            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });
    
            closeSidebar.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });
        } else {
            console.error('Menu toggle, close button, or sidebar element not found!');
        }
    });
</script>

</html>
